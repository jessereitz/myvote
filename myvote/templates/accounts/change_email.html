{% extends "base.html" %}

{% block title %}Change Email{% endblock %}

{% block content %}
  <h1 class="text-center">Change Your Email Address</h1>
  <form method="POST" novalidate class="block_center">
    {% csrf_token %}
    {{ form }}
    <div class="text-center">
      <input type="submit" value="Save" class="green-background">
      <a href="{% url 'account:overview' %}" class="link_button">Cancel</a>
    </div>
  </form>
{% endblock %}
