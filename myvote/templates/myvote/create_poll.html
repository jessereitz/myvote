{% extends "base.html" %}

{% block title %}Create Poll{% endblock %}

{% block content %}
  <h1 class="text-center">Create a New Poll</h1>
  <form method="POST" novalidate class="block_center">
    {% csrf_token %}
    {{ form }}
    <div class="text-center">
      <input type="submit" value="Create Poll" class="green-background">
    </div>
  </form>
{% endblock %}
